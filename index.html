  <div class="container">

      <input type="number" id="quantity" placeholder="Quantity" required>
      <input type="number" id="threshold" placeholder="Low Stock Alert" required>
      <button type="submit">Add Item</button>
    </form>

    <table>
      <thead>

          <th>Item</th>
          <th>Quantity</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="inventory-body"></tbody>
    </table>
  </div>

</body>
